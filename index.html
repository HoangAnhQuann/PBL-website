<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --text-color: #34495e;
            --alert-color: #e74c3c;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            margin-bottom: 40px;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-color);
        }

        .card h2 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 1.2em;
            font-weight: 500;
        }

        .card p {
            font-size: 2em;
            font-weight: 700;
            margin: 15px 0;
            color: var(--secondary-color);
            transition: color 0.3s ease;
        }

        .card p.alert {
            color: var(--alert-color);
        }

        .card-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        #chart-container {
            width: 100%;
            height: 400px;
            background-color: var(--card-background);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .threshold-info {
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.7;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Environmental Monitor</h1>
        <div class="container">
            <div class="card" onclick="showGraph('temperature')">
                <div class="card-icon">üå°Ô∏è</div>
                <h2>Temperature</h2>
                <p id="temperature">0 ¬∞C</p>
                <div class="threshold-info">Threshold: 35¬∞C</div>
            </div>
            <div class="card" onclick="showGraph('humidity')">
                <div class="card-icon">üíß</div>
                <h2>Humidity</h2>
                <p id="humidity">0 %RH</p>
                <div class="threshold-info">Threshold: 50 %RH</div>
            </div>
            <div class="card" onclick="showGraph('co')">
                <div class="card-icon">üí®</div>
                <h2>CO</h2>
                <p id="co">0 ppm</p>
                <div class="threshold-info">Threshold: 40 ppm</div>
            </div>
            <div class="card" onclick="showGraph('dust')">
                <div class="card-icon">üí®</div>
                <h2>Dust</h2>
                <p id="dust">0 ¬µg/m¬≥</p>
                <div class="threshold-info">Threshold: 50 ¬µg/m¬≥</div>
            </div>
        </div>
        <div id="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script>
        // C·∫•u h√¨nh Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBTfQ5qDLB-V8uOKylWwxFEjutjmj-8ro0",
            authDomain: "quans-1f407.firebaseapp.com",
            databaseURL: "https://quans-1f407-default-rtdb.firebaseio.com/",
            projectId: "quans-1f407",
            storageBucket: "quans-1f407.appspot.com",
            messagingSenderId: "915257800459",
            appId: "1:915257800459:web:1fd94ff14ad30e5921d40e"
        };

        // Kh·ªüi t·∫°o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const dataRefs = {
            temperature: db.ref('/sensor/temperature'),
            humidity: db.ref('/sensor/humidity'),
            co: db.ref('/sensor/co'),
            dust: db.ref('/sensor/dust')
        };

        // C·∫≠p nh·∫≠t d·ªØ li·ªáu t·ª´ Firebase
        Object.keys(dataRefs).forEach((key) => {
            dataRefs[key].on('value', (snapshot) => {
                const value = snapshot.val();
                const element = document.getElementById(key);
                element.textContent = `${value} ${getUnit(key)}`;
            });
        });

        function getUnit(key) {
            switch (key) {
                case 'temperature': return '¬∞C';
                case 'humidity': return '%RH';
                case 'co': return 'ppm';
                case 'dust': return '¬µg/m¬≥';
            }
        }

        let chart;
        const timeLabels = [];
        const data = {
            temperature: [],
            humidity: [],
            co: [],
            dust: []
        };

        function showGraph(parameter) {
            const ctx = document.getElementById('chart').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: [{
                        label: parameter,
                        data: data[parameter],
                        borderColor: 'rgba(46, 204, 113, 1)',
                        backgroundColor: 'rgba(46, 204, 113, 0.2)',
                        borderWidth: 2,
                        pointRadius: 3
                    }]
                }
            });
        }
    </script>
</body>
</html>
